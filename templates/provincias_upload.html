<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Population Data</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold mb-4">Upload Population Data</h1>
    
    <form id="upload-form" hx-post="/provincias/cargar_poblacion" hx-encoding="multipart/form-data" hx-target="#result" class="space-y-4">
        <input type="file" name="file" accept=".csv" class="block border p-2 rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
    </form>
    
    <div id="result" class="mt-4 text-green-600"></div>

    <a href="/" class="block mt-6 text-blue-600">Back to Home</a>
</body>
</html>
